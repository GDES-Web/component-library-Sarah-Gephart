<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="button.css">
    <title>Buttons</title>
</head>
<body>

    <div class="buttons">
        <!-- NAV BUTTON -->
        <button type="button" class="nav-button button-default">
            Button Default
        </button>
        <button type="button" class="nav-button active">
            Button Active
        </button>
        
        <!-- MAIN LARGE BUTTON -->
        <button type="button" class="main-button button-default">
            Button Default
        </button>

        <button type="button" class="main-button active">
            Button Active
        </button>
        <button type="button" class="main-button inactive">
            Button Inactive
        </button>

        <!-- MAIN SMALL BUTTON -->
        <button type="button" class="small-button button-default">
            Button Default
        </button>
        <button type="button" class="small-button active">
            Button Active
        </button>
        <button type="button" class="small-button inactive">
            Button Inactive
        </button>

        <!-- BUTTON 1 GROUP -->
        <button type="button" class="button-group1 button-default">
            Button Default
        </button>
        <button type="button" class="button-group1 active">
            Button Active
        </button>
        <button type="button" class="button-group1 inactive">
            Button Inactive
        </button>

        <!-- BUTTON 2 GROUP -->
        <button type="button" class="button-group2 button-default">
            Button Default
        </button>
        <button type="button" class="button-group2 active">
            Button Active
        </button>
        <button type="button" class="button-group2 inactive">
            Button Inactive
        </button>
    </div>



</body>
</html>
